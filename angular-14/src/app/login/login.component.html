<body style="padding-bottom: 100%;">
    <ng-container *ngIf="!logged" >
        <div class="login-form">
          <form  (ngSubmit)="login()">
            <h2>Войти</h2>
            <div class="form-group">
              <label for="username">Никнейм</label>
              <input [(ngModel)]="username"  type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="password">Пароль</label>
              <input [(ngModel)]="password"  type="password" id="password" name="password" required>
            </div>
            <button (click)="login()" type="submit" class="btn">Submit</button>
          </form>
          <p>Нет аккаунта?<a [routerLink]="['/sign-up']">Регистрация</a></p>
          <ng-container *ngIf="!right" >
            <a style="color:red">Неправильный логин или пароль</a>
            
        </ng-container>
        </div>

      </ng-container>

      <ng-container *ngIf="logged">
        <li class="login-form"><a [routerLink]="['/']">Вы успешно вошли в аккаунт!</a></li>
      </ng-container>
</body>
