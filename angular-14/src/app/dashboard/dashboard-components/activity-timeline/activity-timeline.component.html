<mat-card>
    <mat-tab-group>
        <!-- Tab 1 -->
        <mat-tab label="Отзывы">
            <mat-card-content>
                <div class="d-flex no-blcok" *ngFor='let activity of activityData'>
                    <div class="m-r-20">
                        <img class="img-circle" width="50" [src]=activity.image alt="Image"> </div>
                    <div class="p-b-20 b-b m-b-30">
                        <h4 class="m-0">{{activity.name}}
                            <small class="text-muted">({{activity.commentTime}})</small>
                        </h4>
                        <p class="text-muted">{{activity.comment}}</p>

                    </div>
                </div>
                <div class="d-flex no-blcok" *ngFor='let activity of comments'>
                    <div class="m-r-20">
                        <img class="img-circle" width="50" src="https://w7.pngwing.com/pngs/52/368/png-transparent-user-profile-computer-icons-avatar-avatar-heroes-monochrome-desktop-wallpaper.png" alt="Image"> </div>
                    <div class="p-b-20 b-b m-b-30">
                        <h4 class="m-0">{{activity.user_name}}
                            <small class="text-muted">({{activity.created_at.substring(0,10)}})</small>
                        </h4>
                        <p class="text-muted">{{activity.comment}}</p>

                    </div>
                </div>
            </mat-card-content>
        </mat-tab>
        <!-- End Tab 1 -->
      
    </mat-tab-group>
</mat-card>
