    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.UserCourseResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/status.Response'
      summary: List of courses from the store
      tags:
      - courses
  /courses:
    get:
      description: get all courses
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.CourseResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/status.Response'
      summary: Get all courses
      tags:
      - courses
  /courses/{id}:
    get:
      consumes:
      - application/json
      parameters:
      - description: path param
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.CourseResponse'
